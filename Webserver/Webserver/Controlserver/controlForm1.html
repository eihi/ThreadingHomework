<!doctype html>
<html lang="en">
	<head>
	<style>
		table {
			border:1px solid #000;
			padding:5px;
		}
		td {
			padding:5px;
		}
	</style>
	</head>
	<body>
		<div>
		  	<form method="POST">
		  		<table>

			  		</tr>

				  	<tr>

				  	</tr>

				  	</tr>

		</div>

</html>
